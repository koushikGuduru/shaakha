<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- index.html -->

<!-- Login Form -->
<form id="loginForm">
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username"><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password"><br>
    <input type="submit" value="Login">
  </form>
  
  <!-- Goods Form -->
  <form id="goodsForm" style="display:none;">
    <label for="goodsName">Goods Name:</label><br>
    <input type="text" id="goodsName" name="goodsName"><br>
    <label for="goodsPrice">Goods Price:</label><br>
    <input type="number" id="goodsPrice" name="goodsPrice"><br>
    <input type="submit" value="Sell Goods">
  </form>
  
  <script src="script.js"></script>
</body>
</html>
